{% extends 'base.html' %}
{% block content %}

<link rel="stylesheet" href="/Css/login.css">

<div class="row m-0 w-100 vh-100">
	<div class="col-12 col-lg-6 forms">
		<form method="POST" id="register-form" autocomplete="off" style="display: none;">
			<h1 class="text-center mb-4">Registration</h1>
			<input class="form-control" type="email" name="email" placeholder="E-mail" required autocomplete="off" readonly onfocus="this.removeAttribute('readonly');">
			<input class="form-control" name="username" placeholder="Username" required autocomplete="off" readonly onfocus="this.removeAttribute('readonly');" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-html="true" title="Username should contain 6-32 characters. Allowed characters are: lowercase and uppercase letters,numbers,special characters (@#$%^&+=!.-_).">
			<input class="form-control" type="password" name="password" placeholder="Password" required autocomplete="off" readonly onfocus="this.removeAttribute('readonly');" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-html="true" title="Password should contain 8-100 characters including at least:1 lower case letter,1 upper case letter,1 number,1 special character (@#$%^&+=!.-_).">
			<input class="form-control" type="password" name="password_repetition" placeholder="Repeat password" required autocomplete="off" readonly onfocus="this.removeAttribute('readonly');">
			<input type="submit" class="btn btn-primary" name="register" value="Register">
			<p class="text-center mt-4">
				Already have an account? <a onclick="changeForm()">Log in</a>.
			</p>
		</form>
		<form method="POST" id="login-form" autocomplete="off">
			<h1 class="text-center mb-4">Login</h1>
			<input class="form-control" name="username" placeholder="Username" required autocomplete="off" readonly onfocus="this.removeAttribute('readonly');">
			<input class="form-control" type="password" name="password" placeholder="Password" required autocomplete="off" readonly onfocus="this.removeAttribute('readonly');">
			<input type="submit" class="btn btn-primary" name="login" value="Login">
			<p class="text-center mt-4">
				Don't have an account yet? <a onclick="changeForm()">Create new account</a>.
			</p>
		</form>
	</div>
</div>

<script type="text/javascript" src="/JS/login.js"></script>

{% endblock %}
